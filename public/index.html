<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Parcial TP2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<header>
    <h1 class="bg-info d-flex align-items-center justify-content-center" style="height: 100px;">Trabajo Practico 3</h1>
</header>

<body>

    <div class="row col-12">

        <div class="col-8 col-sm-12 border border-info py-5">
            <form action="/libros" method="post" >
            <div class="form-group">
                <label for="exampleInputEmail1">Titulo</label>
                <input name="titulo"  type="text" class="form-control" id="titulo" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Autor</label>
                <input name="autor"  type="text" class="form-control" id="autor" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Año</label>
                <input name="año"  type="text" class="form-control" id="año" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Libro</button>
            </form>
        </div>
    
        <div class="col-4 col-sm-12 border border-info py-5">
            <table class="table">
                <thead>
                    <tr>
                        <th class="bg-info" scope="col">Id</th>
                        <th class="bg-info" scope="col">Titulo</th>
                        <th class="bg-info" scope="col">Autor</th>
                        <th class="bg-info" scope="col">Año</th>

                    </tr>
                </thead>
                <tbody id="tabla-libros">
                </tbody>
                <tfoot id="tabla-promedio"></tfoot>
            </table>
        </div>

    </div>


    
    <script>
        fetch('/libros')
        .then(response => response.json())
        .then(data => {
            const tablaUsuarios = document.getElementById('tabla-libros');
            data.forEach((libro, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${libro.id}</td>
                    <td>${libro.titulo}</td>
                    <td>${libro.autor}</td>
                    <td>${libro.año}</td>
                `;
                tablaUsuarios.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error al cargar los datos:', error);
        });

    </script>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
